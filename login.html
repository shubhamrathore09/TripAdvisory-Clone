<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style/login.css">
</head>
<body>
    <div id="main">
    <form>
        <h3>Login to access your order wishlist and for many more thing</h3>
        <label id="leb">Enter email address here</label><br>
        <input type="email" id="email" placeholder="Enter your email"><br>
        <label for="">Enter your password</label><br>
        <input type="password" id="password" placeholder="enter password" required minlength="6"><br>
        <input type="submit" value="Login">
        <br>
        <h3>Don't have account click on <a href="singup.html"><span id="sing" >SingUp </span></a>  to create new account</h3>
    </form>
</div>
</body>
