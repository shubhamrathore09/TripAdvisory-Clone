<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singup</title>
    <link rel="stylesheet" href="./style/login.css">
</head>
<body>
    <div id="main">
    <form>
        <h3>SingUp to buy new product before the market open</h3>
        <label for="">Enter your name</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br>
        <label id="leb">Enter email address here</label><br>
        <input type="email" id="email" placeholder="Enter your email"><br>
        <label for="">Enter your mobile number</label><br>
        <input type="number" id="number" placeholder="phone number"><br>
        <label for="">Enter your password</label><br>
        <input type="password" id="password" placeholder="enter password" required minlength="6"><br>
        <input type="submit" value="Singup">
        <br>
        <h3>Already have an account click on <a href="login.html"><span id="sing">Login</span> </a> to access your previous account</h3>
    </form>
</div>
</body>
</html>

<script src="./script/singup.js">

</script>
